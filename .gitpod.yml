image:
  file: .gitpod.Dockerfile

tasks:
  - name: prep
    init: |
      git clone -b fruitfly-api https://github.com/PeARSearch/PeARS-orchard.git /workspace/PeARS-orchard
      cd /workspace/PeARS-orchard
      docker build -t orchard:latest .
      go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.2
      go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.28
    command: |
      docker run -d -p 8080:8080 -it orchard:latest 

      echo "Happy Hacking üçê"
vscode:
  extensions:
    - EditorConfig.EditorConfig
    - hashicorp.terraform
    - ms-python.python
    - golang.go
    - zxh404.vscode-proto3
github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: false
    addComment: false
    addBadge: true
