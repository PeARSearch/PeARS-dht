image:
  file: .gitpod.Dockerfile

tasks:
  - name: prep
    init: |
      pre-commit install --install-hooks
    command: |
      pyenv global 3.12.0
      sudo python3 -m venv ~/.dht_venv
      source ~/.dht_venv/bin/activate
      protoc --proto_path=. --python_out=. pears_dht/proto/messages/*.proto
      echo "Happy Hacking üçê"
vscode:
  extensions:
    - EditorConfig.EditorConfig
    - hashicorp.terraform
    - ms-python.python
    - golang.go
    - zxh404.vscode-proto3
github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: false
    addComment: false
    addBadge: true
